<div class="todo">
    <h3>TODO application</h3>
    <br>
    <table>
        <tr>
            <td><span>Add a Task :</span></td>
            <td><input type="text" placeholder="add a task" [(ngModel)]="input" class="form-control" /></td>
            <td><button class="btn btn-primary" (click)="add()">Add</button></td>
        </tr>
    </table>
</div>
<br>
<div class="Details">
    <h3>Details</h3>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Sl.No</td>
                <td>todo name</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>

            <tr [class.first]= first [class.last]=last   *ngFor = "let to of tasks; let index= index; let first = first; let last = last ; let even = even; let odd = odd; ">
                <td>{{index + 1}}</td>
                <td>{{to}}</td>
                <td><button class="btn btn-danger" (click)="del(index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
