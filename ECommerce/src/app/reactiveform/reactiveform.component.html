<div class="container">
    <div class="form-group">
        <label>User Name</label>
        <div>
            <input type="text" class="form-control" required [FormControl]="txtName"/>
            <span *ngIf="txtName.invalid" class="text-danger">Name required</span>
        </div>
    </div>
    <div class="form-group">
        <label>Your city</label>
        <div>
            <select [FormControl]="yourCity" class="form-control">
                <option>Delhi</option>
                <option>Hyd</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <button (click)="Update()" class="btn btn-primary">Update name</button>
    </div>
    <div class="container">
        <ol>
            <li>{{txtName.value}}</li>
            <li>{{yourCity.value}}</li>
        </ol>
    </div>
</div>

<div class="container">
    <h2>Form Builder</h2>
    <form formGroupName="frmRegister">
        <dl>
            <dt>Name</dt>
            <dd>
                <input type="text" formControlName="Name"/>
            </dd>
            <dt>Price</dt>
            <dd>
                <input type="text" formControlName="Price" />
            </dd>
        </dl>
        <h4>Stock Details</h4>
        <div formGroupName="frmDetails">
            <dl>
                <dt>City</dt>
                <dd>
                    <select formControlName="City">
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                    </select>
                </dd>
                <dt>Is In Stock</dt>
                <dd>
                    <input type="checkbox" formControlName="IsInStock" />Yes
                </dd>
            </dl>
        </div>
    </form>
</div>
